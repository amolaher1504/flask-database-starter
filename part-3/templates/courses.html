<!DOCTYPE html>
<html>
<head><title>Courses</title></head>
<body>
<h1>Courses</h1>
<a href="{{ url_for('add_course') }}">+ Add Course</a>
{% for c in courses %}
<p>{{ c.name }} - Teacher: {{ c.teacher.name if c.teacher else 'None' }} - Students: {{ c.students|length }}</p>
{% else %}
<p>No courses yet.</p>
{% endfor %}
</body>
</html>
