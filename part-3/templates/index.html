<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f0f4f8; }
        h1 { color: #2c3e50; }
        nav a { margin-right: 15px; color: #3498db; text-decoration: none; font-weight: bold; }
        table { border-collapse: collapse; width: 100%; background: white; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; }
        th { background-color: #9b59b6; color: white; }
        .btn { padding: 6px 12px; text-decoration: none; border-radius: 4px; color: white; }
        .btn-add { background: #27ae60; }
        .btn-edit { background: #3498db; }
        .btn-delete { background: #e74c3c; }
    </style>
</head>
<body>

<h1>Students</h1>

<nav>
    <a href="{{ url_for('index') }}">Students</a>
    <a href="{{ url_for('courses') }}">Courses</a>
    <a href="{{ url_for('add_teacher') }}">Add Teacher</a>
</nav>

<a href="{{ url_for('add_student') }}" class="btn btn-add">+ Add Student</a>

{% if students %}
<table>
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Course</th><th>Actions</th>
    </tr>
    {% for s in students %}
    <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.course.name }}</td>
        <td>
            <a href="{{ url_for('edit_student', id=s.id) }}" class="btn btn-edit">Edit</a>
            <a href="{{ url_for('delete_student', id=s.id) }}" class="btn btn-delete"
               onclick="return confirm('Delete?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No students yet.</p>
{% endif %}

</body>
</html>
